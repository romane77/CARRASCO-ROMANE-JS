<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Exercices</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      </head> 
        <body>
        <input id="nombrekm" type="number" placeholder="km">  
        <button onclick="conversion()"> click </button> </br>
            <span id="afficher"></span>
                


        <script>
            function conversion() {
                var km = document.getElementById('nombrekm').value;
                var heure = km / 1000;
                var minute = heure * 60;
                heure = Math.floor(heure);
                while(minute >= 60){
                    minute -= 60;
                }                
                document.getElementById('afficher').innerHTML = heure + " h " + minute;

            }
        </script>
        </body>
    </html>
